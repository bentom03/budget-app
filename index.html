<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Framer</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="budget.css"> -->

    <style>
      .fund-left {
        font-size: 1.5rem;
        font-weight: 600;
        color: #007bff;
      }
      .input-exp {
        width: 60%;
        margin: 0 1rem;
      }
    </style>

  </head>
  <body>
    <div class="container mt-5">
      <div class="row border-bottom pb-4">
        <div class="col-5">
          <form>
            <div class="form-group">
              <label for="salary"><h4>Salary</h4></label>
              <input type="number" class="form-control" id="salary" />
            </div>

            <button type="submit" class="btn btn-primary" id="calculate">
              Submit
            </button>
          </form>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-2 border-right">
          <div class="row border-bottom">
            <div class="col-12"><h4>Necessity</h4></div></div>
          <div class="row mt-3">
            <input type="number" class="form-control input-exp" id="necessity-exp" />
            <button class="btn btn-primary deduct">+</button>
          </div>
          <div class="row"><div class="col-12 mt-3 fund-left" id="necessity"></div>
        </div>
        </div>
        <div class="col-2 border-right">
          <div class="row border-bottom">
            <div class="col-12 text-bold"><h4>Emergency</h4></div>
          </div>
            <div class="row mt-3">
                <input type="number" class="form-control input-exp" id="emergency-exp" />
                <button class="btn btn-primary deduct">+</button>
            </div>
          <div class="row"><div class="col-12 mt-3 fund-left" id="emergency"></div></div>
        </div>
        <div class="col-2 border-right">
          <div class="row border-bottom">
            <div class="col-12"><h4>Investment</h4></div>
          </div>
          <div class="row mt-3">
              <input type="number" class="form-control input-exp" id="investment-exp" />
              <button class="btn btn-primary deduct">+</button>
          </div>
          <div class="row"><div class="col-12 mt-3 fund-left" id="investment"></div></div>
        </div>
        <div class="col-2 border-right">
          <div class="row border-bottom">
            <div class="col-12"><h4>Improvement</h4></div>
          </div>
          <div class="row mt-3">
              <input type="number" class="form-control input-exp" id="improvement-exp" />
              <button class="btn btn-primary deduct">+</button>
          </div>
          <div class="row"><div class="col-12 mt-3 fund-left" id="improvement"></div></div>
        </div>
        <div class="col-2 border-right">
          <div class="row border-bottom">
            <div class="col-12"><h4>Fun</h4></div>
          </div>
          <div class="row mt-3">
              <input type="number" class="form-control input-exp" id="fun-exp" />
              <button class="btn btn-primary deduct">+</button>
          </div>
          <div class="row"><div class="col-12 mt-3 fund-left" id="fun"></div></div>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-6">
          <button type="reset" class="btn btn-primary" id="save">
            Save
          </button>
          <button type="reset" class="btn btn-primary" id="reset">
            Reset
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="budget.js"></script>
  </body>
</html>
